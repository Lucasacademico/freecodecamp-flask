<!--Código jinja que puxa a base através da herança de template do 'base.html'-->
{% extends 'base.html' %}

<!--Esste bloco faz conexão com o bloco da 'base.html' para nomear o título da página.-->
{% block title %}
    Market Page
{% endblock %}

<!--Chamada do bloco do conteúdo no 'base.html'-->
{% block content %}
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope='col'>ID</th>
                <th scope='col'>Name</th>
                <th scope='col'>Barcode</th>
                <th scope='col'>Price</th>
                <th scope='col'>Options</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.barcode }}</td>
                <td>{{ item.price }}$</td>
                <td>
                    <button class="btn btn-outline btn-info">More Info</button>
                    <button class="btn btn-outline btn-success">Purchase</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
